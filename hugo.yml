baseurl: 'https://blog-ael.pages.dev/'
title: Sudar Blogger
theme: ardianta
# disqusShortname: ardianta

services:
  # googleAnalytics:
  #   ID: UA-80537197-1
  disqus:
    shortname: sudarmanto

permalinks:
  page: '/:slug/'

params:
  author: Sudar
  email: web@ardianta.com
  description: 'Hello, saya Sudar. Blog ini belum jadi. Sabar ya...'
  social:
    github: https://github.com/sudarcode
    linkedin: https://linkedin.com/in/ardianta
    instagram: https://instagram.com/20.22sh

frontmatter:
  date:
    - date
    - publishDate
    - lastmod
  lastmod:
    - ':git'
    - lastmod
    - date
    - publishDate
  publishDate:
    - publishDate
    - date
  expiryDate:
    - expiryDate

menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 1
    - identifier: art
      name: Art
      url: 'https://ardiantapargo.deviantart.com/'
      weight: 2
    - identifier: twitter
      name: Twitter
      url: 'https://twitter.com/ardiantapargo'
      weight: 3
    - identifier: github
      name: Github
      url: 'https://github.com/ardianta'
      weight: 4
    - identifier: rss
      name: RSS
      url: 'http://feeds.feedburner.com/ardianta'
      weight: 5

privacy:
  youTube:
    disable: false
    privacyEnhanced: false
  instagram:
    disable: false
    simple: false

markup:
  goldmark:
    renderer:
      unsafe: true
